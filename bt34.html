<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm số lớn hơn trong hai số nguyên dương</title>
</head>
<body>
    <h1>Tìm số lớn hơn trong hai số nguyên dương</h1>
	<label>Nhập số thứ nhất (40 đến 60):</label>
	<input type="text" id="num1"><br><br>
	<label>Nhập số thứ hai (40 đến 60):</label>
	<input type="text" id="num2"><br><br>
	<button onclick="timSoLonHon()">Tìm số lớn hơn</button>
</body>
<script>
    function timSoLonHon() {
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById("num2").value);

			if ((num1 >= 40 && num1 <= 60) && (num2 >= 40 && num2 <= 60)) {
				if (num1 > num2) {
					alert("Số lớn hơn là: " + num1);
				} else if (num2 > num1) {
					alert("Số lớn hơn là: " + num2);
				} else {
					alert("Hai số bằng nhau!");
				}
			} else {
				alert("Hai số phải nằm trong khoảng 40..60!");
			}
    }
</script>
</html>
