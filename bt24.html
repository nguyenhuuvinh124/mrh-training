<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Add First Character to Both Sides</title>
</head>
<body>
    <input type="text" id="inputString" placeholder="Enter a string">
	<button type="button" onclick="addFirstCharacter()">Add First Character to Both Sides</button>
	<p id="result"></p>
</body>
<script>
    function addFirstCharacter() {
			let inputString = document.getElementById("inputString").value;
			if (inputString.length === 0) {
				document.getElementById("result").innerHTML = "Please enter a string";
			} else {
				let firstChar = inputString.charAt(0);
				let newString = firstChar + inputString + firstChar;
				document.getElementById("result").innerHTML = newString;
			}
		}
</script>
</html>
