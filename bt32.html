<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị gần 100 nhất</title>
</head>
<body>
    <p>Nhập hai số nguyên khác nhau:</p>
    <input type="number" id="number1">
    <input type="number" id="number2">
    <button onclick="findClosestTo100()">Tìm giá trị gần 100 nhất</button>
    <p id="result"></p>
</body>
<script>
      function findClosestTo100() {
        const number1 = parseInt(document.getElementById("number1").value);
        const number2 = parseInt(document.getElementById("number2").value);

        let closestTo100;

        if (Math.abs(number1 - 100) < Math.abs(number2 - 100)) {
          closestTo100 = number1;
        } else {
          closestTo100 = number2;
        }
        document.getElementById("result").innerHTML = `Giá trị gần 100 nhất là: ${closestTo100}`;
      }
</script>
</html>
