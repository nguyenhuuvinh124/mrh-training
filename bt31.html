<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm số lớn nhất</title>
</head>
<body>
    <p>Nhập ba số nguyên:</p>
    <input type="number" id="number1">
    <input type="number" id="number2">
    <input type="number" id="number3">
    <button onclick="findMax()">Tìm số lớn nhất</button>
    <p id="result"></p>
</body>
<script>
    function findMax() {
        const number1 = parseInt(document.getElementById("number1").value);
        const number2 = parseInt(document.getElementById("number2").value);
        const number3 = parseInt(document.getElementById("number3").value);

        let max = number1;

        if (number2 > max) {
          max = number2;
        }

        if (number3 > max) {
          max = number3;
        }

        document.getElementById("result").innerHTML = `Số lớn nhất là: ${max}`;
      }
</script>
</html>
