<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đoán số ngẫu nhiên</title>
</head>
<body>
    <h1>Đoán số ngẫu nhiên từ 1 đến 10</h1>
  <p>Nhập vào số dự đoán của bạn (từ 1 đến 10):</p>
  <input type="text" id="user-guess">
  <br><br>
  <button onclick="checkGuess()">Kiểm tra</button>
</body>
<script>
function checkGuess() {
      // Lấy số ngẫu nhiên từ 1 đến 10
      const randomNumber = Math.floor(Math.random() * 10) + 1;

      // Lấy số dự đoán từ người dùng
      const userGuess = document.getElementById("user-guess").value;

      // Kiểm tra số dự đoán và hiển thị thông báo tương ứng
      if (userGuess == randomNumber) {
        alert("Good work!");
      } else {
        alert("Không khớp. Số đúng là " + randomNumber + ".");
      }
    }
    
</script>
</html>
